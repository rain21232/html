<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铉錚预测系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #8B4513 0%, #6b2d0d 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .question-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .question-input:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
        }
        
        /* 背景信息输入框样式 */
        .background-input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 15px;
            min-height: 80px;
            resize: vertical;
        }
        
        /* 时间选择区域样式 */
        .time-section {
            background: #fdf8f0;
            border: 1px solid #e8d5b9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .time-section h3 {
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .time-section label {
            margin-left: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        #custom-time-inputs {
            display: none;
            margin-top: 15px;
            background: #fffaf0;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #d4c0a1;
        }
        
        .time-input-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .time-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #6b2d0d 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            margin-top: 30px;
            border: 2px dashed #8B4513;
            border-radius: 10px;
            padding: 25px;
            min-height: 200px;
            background: #fdf8f0;
        }
        
        .result-title {
            color: #8B4513;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .result-content {
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 69, 19, 0.2);
            border-top: 5px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .time-input-group {
                grid-template-columns: 1fr;
            }
            
            .result-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>铉錚预测系统</h1>
            <p>输入您的问题，获取铉錚猫猫的专业预测分析</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <input 
                    type="text" 
                    class="question-input" 
                    id="question-input" 
                    placeholder="请输入您的问题，如果有出生年就输入一下出生年，喵~"
                    autocomplete="off"
                >
                
                <!-- 背景信息输入框 -->
                <textarea 
                    class="background-input" 
                    id="background-input" 
                    placeholder="补充背景信息（可选）"
                ></textarea>
                
                <!-- 时间选择区域 -->
                <div class="time-section">
                    <h3>时间选择</h3>
                    <div>
                        <input type="radio" id="current-time" name="time-choice" value="1" checked>
                        <label for="current-time">使用当前时间</label>
                    </div>
                    <div>
                        <input type="radio" id="custom-time" name="time-choice" value="2">
                        <label for="custom-time">手动输入时间</label>
                    </div>
                    
                    <div id="custom-time-inputs">
                        <div class="time-input-group">
                            <input type="number" class="time-input" id="year" placeholder="年" min="1900" max="2100" value="2025">
                            <input type="number" class="time-input" id="month" placeholder="月" min="1" max="12" value="8">
                        </div>
                        <div class="time-input-group">
                            <input type="number" class="time-input" id="day" placeholder="日" min="1" max="31" value="18">
                            <input type="number" class="time-input" id="hour" placeholder="时" min="0" max="23" value="14">
                        </div>
                        <div class="time-input-group">
                            <input type="number" class="time-input" id="minute" placeholder="分" min="0" max="59" value="30">
                        </div>
                        <div class="time-input-group">
                            <input type="number" class="time-input" id="lat" placeholder="纬度" step="0.0001" value="29.83">
                            <input type="number" class="time-input" id="lon" placeholder="经度" step="0.0001" value="106.40">
                        </div>
                    </div>
                </div>
                
                <button class="submit-btn" id="submit-btn">获取预测</button>
            </div>
            
            <div class="result-container">
                <h3 class="result-title">预测结果</h3>
                <div class="result-content" id="result-content">
                    <p>请输入问题并点击"获取预测"按钮</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 铉錚的预测系统 </p>
        </footer>
    </div>

    <script>
        function cleanMarkdown(text) {
            return text
                .replace(/#{1,6}\s*/g, '')
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/```[\s\S]*?```/g, '')
                .replace(/-\s/g, '')
                .replace(/\d+\.\s/g, '')
                .replace(/^>\s/gm, '')
                .replace(/---+/g, '')
                .replace(/`([^`]+)`/g, '$1');
        }
        
        // DOM元素
        const questionInput = document.getElementById('question-input');
        const backgroundInput = document.getElementById('background-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultContent = document.getElementById('result-content');
        const customTimeInputs = document.getElementById('custom-time-inputs');
        const customTimeRadio = document.getElementById('custom-time');
        
        // 显示/隐藏手动输入时间字段
        customTimeRadio.addEventListener('change', function() {
            customTimeInputs.style.display = this.checked ? 'block' : 'none';
        });
        
        // 获取预测结果
        async function getPrediction(question, background) {
            try {
                // 获取时间选择
                const timeChoice = document.querySelector('input[name="time-choice"]:checked').value;
                const timeData = {};
                
                if (timeChoice === "2") {
                    timeData.year = parseInt(document.getElementById('year').value) || 2025;
                    timeData.month = parseInt(document.getElementById('month').value) || 8;
                    timeData.day = parseInt(document.getElementById('day').value) || 18;
                    timeData.hour = parseInt(document.getElementById('hour').value) || 14;
                    timeData.minute = parseInt(document.getElementById('minute').value) || 30;
                    timeData.lat = parseFloat(document.getElementById('lat').value) || 29.83;
                    timeData.lon = parseFloat(document.getElementById('lon').value) || 106.40;
                }
                
                // 替换为您的实际API地址
                const apiUrl = 'https://rain21232.pythonanywhere.com/predict';
                
                // 调用API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        question: question,
                        background_info: background,
                        time_choice: timeChoice,
                        time_data: timeData
                    })
                });
                
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                // 解析JSON数据
                const data = await response.json();
                
                // 返回预测结果
                return data.answer;
            } catch (error) {
                throw new Error(`预测失败: ${error.message}`);
            }
        }
        
        // 提交按钮点击事件
        submitBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            const background = backgroundInput.value.trim();
            
            if (!question) {
                alert('请输入问题');
                return;
            }
            
            // 禁用按钮防止重复提交
            submitBtn.disabled = true;
            submitBtn.textContent = '铉錚猫猫玩命计算中...';
            
            // 显示加载状态
            showLoading();
            
            try {
                // 获取预测结果
                const answer = await getPrediction(question, background);
                
                // 显示结果
                resultContent.innerHTML = `
                    <h3 class="result-title">铉錚预测结果</h3>
                    <div class="result-content">${cleanMarkdown(answer).replace(/\n/g, '<br>')}</div>
                `;
            } catch (error) {
                // 显示错误
                resultContent.innerHTML = `
                    <h3 class="result-title">预测失败</h3>
                    <div class="result-content" style="color:red;">${error.message}</div>
                `;
            } finally {
                // 重新启用按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '获取预测';
            }
        });
        
        // 支持按回车键提交
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // 显示加载状态
        function showLoading() {
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>铉錚猫猫掐指一算中，请等待1分钟左右。客官稍安勿躁，喵...</p>
                    <p style="margin-top: 15px; color: #8B4513; font-size: 0.9rem;">
                        正在使用奇门遁甲排盘算法，结合您的输入时间进行深度分析
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
